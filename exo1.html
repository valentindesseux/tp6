<!DOCTYPE html>

<html>
<head>
    <title>Hello World!</title>
<style>
  #case {
  width:300px;
  height:300px;
  border:1px solid #000000;
}
  </style>
<script language="javascript">
  function changerCouleur(){
    var couleur = prompt("entrez une couleur ?", "#000");
    if (couleur != null) {
        document.getElementById("case").style .backgroundColor=couleur;
    }
}
</script>
  
  <script language="javascript"></script>
  
</head>


<body>

  <p>
    Cliquez sur la zone pour changer la couleur !
  </p>
  
  <div id="case" onclick="changerCouleur();">

  </div>
  
  

</body>
</html>
