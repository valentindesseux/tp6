  function myFunction() {
            var v = Date.parse("11 17, 1998");
            var d = Date.parse("01 11, 2017");
            var minutes = 1000 * 60;
            var hours = minutes * 60;
            var days = hours * 24;
            var years = days * 365;
            var y = Math.round(v / years);
            var z = Math.round(d / years)-y;

    document.getElementById("demo").innerHTML = z;
}
</script>

<body>

<p>Click the button to display the number of years between a specified date and November 17, 1998.</p>

<button onclick="myFunction()">Votre age</button>
