          <script>
            var count=0;
function allumer() {
   document.getElementById('choco').src='http://www.iut-fbleau.fr/sitebp/web/wim11/js/on.png';
  
}
            function eteint(){
              document.getElementById('choco').src='http://www.iut-fbleau.fr/sitebp/web/wim11/js/off.png';

            function allet() {
              
              if (count==0) {
                allumer();

                eteint();
                count=0;

            }
</script>
